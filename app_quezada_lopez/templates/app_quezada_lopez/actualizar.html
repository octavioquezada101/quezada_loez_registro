{% extends 'app_quezada_lopez/base.html' %}

{% block contenido %}

{% load static %}

<style>
  
#customers button {
    width: 100%;
}

.container2 #new1 {
    background-color: #007bff;       
    border-radius: 5px;
    padding: 8px;
    color: white;
}

.container2 {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 50px;
    padding-left: 100px;
    background: #0a122a;
    color: white;
}

.actua {
    padding-left: 15px;
    padding-bottom: 5px;
}

input {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: center;
}

#new {
    padding-top: 5px;
    margin: 0 auto;
    display: block;
    width: 100%;
    
}

button {
    width: 100%;
}

.fotito {
    margin-bottom: 5px;
    align-items: center;
}

.formulario {
    border: 2px solid #d0d0d0;
    padding: 10px;
    position: relative;
    position: center;
    margin-bottom: 20px;
    margin-top: -30px;
    text-align: center; 
}

.cuerpo-forma {
    position: absolute;
    width: 100%;
    text-align: center; 
}

.foto-centro {
    width: 100px;
    border: 2px solid #d0d0d0;
    display: block;
    margin: 0 auto; 
}

@media (max-width: 768px) {
    .container2 {
        flex-direction: column;
        padding-left: 0;
        align-items: center; 
    }
    
    .actua {
        padding-left: 0;
        padding-bottom: 15px;
    }

    .formulario {
        margin-top: 0;
        width: 80%; 
        margin: 0 auto; 
    }
}


</style>
<body class="cuerpo-forma">
    <div class="container2">
     
        <form class="formulario" action="{% url 'actualizarrec' pro.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="actua">Actualizacion</h2>
               
            <label for="">Nombre del Producto</label><br>
            <input type="text" name="nombre_produ" value="{{pro.nombre_produ}}"><br>
            <label for="">Descripcion del Producto</label>
            <input type="text" name="descripcion" value="{{pro.descripcion}}"><br>
            <label for="">Valor del Producto</label>
            <input type="text" name="valor" value="{{pro.valor}}"><br>
            <label class="fotito" for="foto">Imagen del Producto</label><br>
            {% if pro.foto %}
                <img class="foto-centro" src="{{ pro.foto.url }}" alt="Imagen actual" height="100px" width="100px">
            {% else %}
                <img src="{% static 'app_quezada_lopez/imagenes/sin_imagen.jpg' %}" alt="Imagen actual" height="100px" width="100px">            
            {% endif %}            
            <input type="file" name="foto" id="new">
            <label for="new"></label>
            <br>
            <button type="submit" id="new1">Actualizar</button>
            <br><br>
        </form>
    </div>
</body>
</html>
{% endblock %}
