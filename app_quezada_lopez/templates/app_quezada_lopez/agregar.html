{% extends 'app_quezada_lopez/base.html' %}

{% block contenido %}

{% load static %}

<style>
   #customers button {
       width: 100%;
   }
   
   .container1 #new {
       background-color: #007bff;       
       border-radius: 5px;
       padding: 8px;
       color: white;
   }
   
   h1 {
       color: white;
   }
   
   .container {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       border: 2px solid white; 
   }
   
   .container1 {
   margin: 10px auto; 
   max-width: 400px; 
   padding: 10px; 
   background: #0a122a;
   color: white;
   display: flex; 
   flex-direction: column; 
   justify-content: center; 
   align-items: center; 
   border: 2px solid white; 
   box-sizing: border-box;

}
   
   .file-input {
       display: none;
   }
   
   .custom-file-upload {
       display: inline-block;
       background-color: #007bff;
       color: white;
       border: none;
       padding: 8px;
       border-radius: 5px;
       cursor: pointer;
   }

   body {
        background-color: #0a122a;
    }
   
    h1{
        padding-bottom: 10px;
        text-shadow: 1px 2px 2px black, 0 0 25px #899B9F, 0 0 5px #899B9F;
         ;
    }

    .fotillo{
        padding-bottom: 5px;
    }

    .btn_agrega{
        width: 100%;
    }

    input{
        width: 100%;
    }

   /* Estilos responsive */
   @media only screen and (max-width: 768px) {
       .container1 {
           padding: 0px 20px 20px 20px;
       }
   }

   @media only screen and (max-width: 480px) {
       .container1 {
           padding: 0px 10px 10px 10px;
       }
   }

</style>

<body>
    
        <div class="container1">
 
            <h1>Agregar Producto</h1>
            <form action="{% url 'agregarrec' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="nombre_produ">Nombre del producto</label><br>
                <input type="text" name="nombre_produ"><br><br>
                <label for="descripcion">Descripcion</label><br>
                <input type="text" name="descripcion"><br><br>
                <label for="valor">Valor</label><br>
                <input type="text" name="valor"><br><br>
                <label  class="fotillo" for="foto">Foto</label><br>
                <input type="file" name="foto" id="new"><br><br>
                <button class="btn_agrega"  type="submit" id="new">Agregar</button>
            </form>
        </div>
  
</body>

{% endblock %}
